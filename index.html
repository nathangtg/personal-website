    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nathan G - Personal</title>

    <!-- Basic SEO Meta Tags -->

      name="description"
      content="This is Nathan G's personal website, showcasing his work and interests."
    />

      name="keywords"
      content="Nathan G, personal website, portfolio, interests"

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />

      content="This is Nathan G's personal website, showcasing his work and interests."

    <meta property="twitter:card" content="summary_large_image" />

      property="twitter:description"
      content="This is Nathan G's personal website, showcasing his work and interests."
    />

      property="twitter:image"
      content="https://www.example.com/image.jpg"
    />

    <!-- Instagram -->
    <meta
      property="og:instagram"
      content="https://www.instagram.com/nathan_g"
    />

    <!-- LinkedIn -->
    <meta
      property="og:linkedin"
      content="https://www.linkedin.com/in/nathan-g"
