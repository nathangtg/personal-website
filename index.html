<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/PICTUREREE.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nathan G - Personal</title>

    <!-- Basic SEO Meta Tags -->
    <meta
      name="description"
      content="Welcome to Nathan G's personal website, where he showcases his work, interests, and projects. Explore his portfolio and get to know more about him."
    />
    <meta
      name="keywords"
      content="Nathan G, personal website, portfolio, interests, projects, developer, designer"
    />
    <meta name="author" content="Nathan G" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.example.com/" />
    <meta property="og:title" content="Nathan G - Personal" />
    <meta
      property="og:description"
      content="Welcome to Nathan G's personal website, where he showcases his work, interests, 
      and projects. Explore his portfolio and get to know more about him. "
    />

    <!-- Instagram -->
    <meta
      property="og:instagram"
      content="https://www.instagram.com/nathan_apg"
    />

    <!-- LinkedIn -->
    <meta
      property="og:linkedin"
      content="https://www.linkedin.com/in/nathan-apg"
    />

    <!-- GitHub -->
    <meta property="og:github" content="https://github.com/nathangtg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@yourtwitterhandle" />
    <!-- Add your Twitter handle -->
    <meta name="twitter:title" content="Nathan G - Personal Website" />
    <meta
      name="twitter:description"
      content="Welcome to Nathan G's personal website, where he showcases his work, interests, and projects. Explore his portfolio and get to know more about him."
    />
    <meta name="twitter:image" content="https://www.example.com/image.jpg" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.example.com/" />

    <!-- Schema.org Markup for Google -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Person",
        "name": "Nathan G",
        "url": "https://nathangtg.vercel.app/",
        "sameAs": [
          "https://www.linkedin.com/in/nathan-apg",
          "https://github.com/nathangtg"
        ]
      }
    </script>

    <!-- Vite and React -->
    <meta name="generator" content="Vite" />
